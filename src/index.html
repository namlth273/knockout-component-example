<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello, world</title>
</head>

<body class="bg-light">
    <link rel="stylesheet" href="./contents/css/bootstrap/bootstrap.css">
    <link rel="stylesheet" href="./contents/css/style.css">
    <link rel="stylesheet" href="./contents/css/vendors/animate/animate.min.css">
    <link rel="stylesheet" href="./contents/css/vendors/fontawesome/css/all.min.css">

    <div class="container bg-warning my-3 p-5 d-none">
        <h2>activeRadioId: <span data-bind="text: activeRadioId"></span></h2>

        <!-- ko foreach: { data: radioOptions, as: 'radioOption' } -->
        <div class="radio-button-group">
            <radio-button-selector params="option: radioOption, activeRadioId: $parent.activeRadioId" class="radio-button-child"></radio-button-selector>
            <label class="form-text radio-button-child" data-bind="text: radioOption.value"></label>
        </div>
        <!-- /ko -->
    </div>

    <div class="container bg-success mt-5">
        <div class="row">
            <div class="col-12">
                <div class="form-group">
                    <!-- <h2 data-bind="text: helloText"></h2> -->
                    <!-- <div data-bind="winsize: windowSize"></div> -->
                    <h2>windows width: <span data-bind="text: windowSize"></span></h2>
                    <h2>isMobile: <span data-bind="text: isMobile"></span></h2>
                    <h2>
                        isModalActive: <span data-bind="text: isModalActive"></span>
                    </h2>
                    <h2>
                        triggerStepId: <span data-bind="text: requestViewModel().triggerStepId"></span>
                    </h2>
                </div>
                <div class="form-group">
                    <div class="btn-group">
                        <button class="btn btn-primary" data-bind="text: EnumComponentId.Popup, click: btnActiveClick.bind($root, EnumComponentId.Popup)"></button>
                        <button class="btn btn-danger" data-bind="text: EnumComponentId.Step1, click: btnActiveClick.bind($root, EnumComponentId.Step1)"></button>
                        <button class="btn btn-secondary" data-bind="text: EnumComponentId.Step2, click: btnActiveClick.bind($root, EnumComponentId.Step2)"></button>
                    </div>
                </div>
                <div class="form-group">
                    <create-request></create-request>
                </div>
            </div>
        </div>
    </div>

    <template data-bind="attr: { id: dropDownTemplate }">
        <div class="panel-top input-group">
            <div class="input-group-prepend">
                <span class="input-group-text input-group-text--mod"><i class="fa fa-search"></i></span>
            </div>
            <input type="text" class="form-control form-control--mod" placeholder="Search" />
            <div class="input-group-append">
                <span class="input-group-text input-group-text--mod">
                    <a href="#" data-bind="click: $root.btnDropDownClick">
                        <i class="fa fa-times btn-close"></i>
                    </a>
                </span>
            </div>
        </div>
        <div class="list-group">
            <a href="#" class="list-group-item">Item 1</a>
            <a href="#" class="list-group-item">Item 2</a>
            <a href="#" class="list-group-item">Item 3</a>
            <a href="#" class="list-group-item">Item 4</a>
            <a href="#" class="list-group-item">Item 5</a>
            <a href="#" class="list-group-item">Item 6</a>
            <a href="#" class="list-group-item">Item 7</a>
            <a href="#" class="list-group-item">Item 8</a>
            <a href="#" class="list-group-item">Item 9</a>
            <a href="#" class="list-group-item">Item 10</a>
            <a href="#" class="list-group-item">Item 11</a>
            <a href="#" class="list-group-item">Item 12</a>
            <a href="#" class="list-group-item">Item 13</a>
        </div>
    </template>
    <script src="./scripts/vendors/jquery/jquery.min.js"></script>
    <script src="./scripts/vendors/bootstrap/bootstrap.min.js"></script>
    <script src="./scripts/vendors/requirejs/require.js"></script>
    <script src="./scripts/require-config.js"></script>
    <script>
        require(["./scripts/app"]);
    </script>
</body>

</html>
