<div class="popup-selector animated rotateIn" data-bind="visible: isActive">
    <div class="form-group">
        <label>
            <span>Is In Edit Mode: </span>
            <span class="font-weight-bold" data-bind="text: requestViewModel().isInEditMode()"></span>
        </label>
    </div>
    <div class="form-group">
        <button class="btn btn-warning" type="button" data-bind="click: popupClick"><span data-bind="text: templateId"></span></button>
    </div>

    <div class="row">
        <div class="col-12">
            <!-- Button trigger modal -->
            <button type="button" class="btn btn-primary" data-bind="click: openModalClick">
                Launch demo modal
            </button>
        </div>
    </div>
</div>
