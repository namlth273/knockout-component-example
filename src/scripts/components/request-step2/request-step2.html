<div class="request-step2-selector animated swing" data-bind="visible: isActive()">
    <h1 data-bind="text: templateId"></h1>

    <!-- ko if: requestViewModel != null -->
    <div class="col-12" data-bind="with: requestViewModel">
        <div class="form-group">
            <label class="form-text"><span>Client Name: </span><span class="font-weight-bold" data-bind="text: clientName"></span></label>
        </div>
        <div class="form-group">
            <label class="form-text"><span>Client Address: </span><span class="font-weight-bold" data-bind="text: clientAddress"></span></label>
        </div>
    </div>
    <!-- /ko -->
    <div class="form-group">
        <button class="btn btn-info" data-bind="click: step2Click">Next</button>
    </div>
</div>
