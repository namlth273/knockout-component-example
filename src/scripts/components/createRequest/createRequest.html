<div class="form-group">
    <h3>
        id: <span data-bind="text: modalId"></span><br />
        isModalActive: <span data-bind="text: isModalActive"></span>
    </h3>
</div>

<!-- ko if : $root.isMobile -->
<div class="form-group">
    <request-step1-selector params="triggerStepId: $root.triggerStepId(), request: $root.requestViewModel"></request-step1-selector>
</div>
<div class="form-group">
    <request-step2-selector params="triggerStepId: $root.triggerStepId(), request: $root.requestViewModel"></request-step2-selector>
</div>
<!-- /ko -->

<!-- ko ifnot : $root.isMobile -->
<div class="form-group">
    <button class="btn btn-primary" data-bind="click: popupClick">Open Custom Popup</button>

    <custom-popup params="isModalActive: isModalActive, modalId: modalId"></custom-popup>

    <div class="modal fade" tabindex="-1" role="dialog" aria-hidden="true" data-bind="attr: { 'id': modalId }">
        <div class="modal-dialog modal-dialog-centered modal-lg" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" data-bind="text: modalTitle"></h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <request-step1-selector params="triggerStepId: $root.triggerStepId(), request: $root.requestViewModel"></request-step1-selector>
                    <request-step2-selector params="triggerStepId: $root.triggerStepId(), request: $root.requestViewModel"></request-step2-selector>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-outline-secondary btn-no-outline" data-dismiss="modal">
                        <i class="fas fa-times"></i>
                    </button>
                    <button type="button" class="btn btn-outline-primary btn-no-outline">
                        <i class="fas fa-check"></i>
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- /ko -->

<!-- ko if: !$root.isMobile() -->
<div class="modal-backdrop fade d-none"></div>
<!-- /ko -->
